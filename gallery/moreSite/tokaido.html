          <p>使用ツール：Raspberry Pi, 電光掲示板</p>
          <p>　アラームをセットしても、イライラしたり、先送りにしてやらなかったりする日々を改善するため生まれた作品。
            新幹線の到着前メロディーと電光掲示板を参考に、「時間が表示されなくても、自然と降車の如く動き出せる」時計です。
            初めて電光掲示板に挑戦しましたが、買い間違えたり、使用するケーブルが多く接続が難しかったりと大変でした。
          </p>
